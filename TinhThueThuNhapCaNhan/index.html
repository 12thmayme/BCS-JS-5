<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center">Tính Thuế Thu Nhập Cá Nhân</h1>

        <div class="grid grid-cols-2 gap-4">
            <label for="hoTen" class="text-gray-700">Họ tên:</label>
            <input type="text" id="hoTen" class="border border-gray-300 p-2 rounded">

            <label for="tongThuNhap" class="text-gray-700">Tổng thu nhập (triệu đồng):</label>
            <input type="number" id="tongThuNhap" class="border border-gray-300 p-2 rounded">

            <label for="soNguoiPhuThuoc" class="text-gray-700">Số người phụ thuộc:</label>
            <input type="number" id="soNguoiPhuThuoc" class="border border-gray-300 p-2 rounded">
        </div>

        <button onclick="tinhThue()" class="bg-blue-500 hover:bg-blue-700 text-black font-bold justify-content-center m-4 py-2 px-4 rounded">Tính thuế</button>

        <div id="result" class="mt-4"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./demo.js"></script>
</body>

</html>
