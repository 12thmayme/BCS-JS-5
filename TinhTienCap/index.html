<!DOCTYPE html>
<html>

<head>
    <title>Tính tiền cáp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-md rounded-lg p-8 w-96">
            <h1 class="text-2xl text-center font-bold mb-6">Tính tiền cáp</h1>

            <label for="loaiKhachHang" class="block text-gray-700 font-medium mb-2">Loại khách hàng:</label>
            <select id="loaiKhachHang" class="block w-full p-2 border border-gray-300 rounded-lg mb-4">
        <option value="nhaDan">Nhà dân</option>
        <option value="doanhNghiep">Doanh nghiệp</option>
      </select>

            <label for="maKhachHang" class="block text-gray-700 font-medium mb-2">Mã khách hàng:</label>
            <input type="text" id="maKhachHang" class="block w-full p-2 border border-gray-300 rounded-lg mb-4">

            <label for="soKenhCaoCap" class="block text-gray-700 font-medium mb-2">Số kênh cao cấp:</label>
            <input type="number" id="soKenhCaoCap" class="block w-full p-2 border border-gray-300 rounded-lg mb-4">

            <button onclick="tinhTienCap()" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-300">Tính tiền</button>

            <div id="ketQua" class="mt-4 text-lg font-semibold text-center text-gray-800"></div>
        </div>
    </body>

    <script src="./index.js"></script>
</body>

</html>
